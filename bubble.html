<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="bubble.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="toppanel">
                <div class="element">
                    <h2>Hit :</h2>
                    <div class="box" id="hitval">1</div>
                </div>
                <div class="element">
                    <h2>Timer :</h2>
                    <div class="box" id="timerval">60</div>
                </div>
                <div class="element">
                    <h2>Score :</h2>
                    <div class="box" id="scoreval">0</div>
                </div>
                
            </div>
            <div id="bottompanel"></div>
        </div>

    </div>
    <script src="bubble.js"></script>
</body>
</html>
